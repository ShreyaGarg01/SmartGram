<h2>Crop Yield</h2>

<form method="POST" action="{{ url_for('crop_yield_prediction') }}">
<div class="form-group">
    <label for="Year"><b>Year</b></label>
    <input type="number" class="form-control" id="Year" name="Year" required />
</div>
<div class="form-group">
    <label for="average_rain_fall_mm_per_year"><b>average_rain_fall_mm_per_year</b></label>
    <input type="number" class="form-control" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year" required />
</div>

<div class="form-group">
    <label for="pesticides_tonnes"><b>pesticides_tonnes</b></label>
    <input type="number" class="form-control" id="pesticides_tonnes" name="pesticides_tonnes" required />
</div>

<div class="form-group">
    <label for="temperature"><b>temperature</b></label>
    <input type="number" class="form-control" id="temperature" name="temperature" required />
</div>

<button type="submit" class="btn" id="submit">
    Predict
</button>

</form>

</div>

<div class="loader" style="display:none;"></div>

<h3 id="result">
    {{prediction}}
    <span> </span>
</h3>

</div>
